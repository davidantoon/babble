<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Vegans - Babble</title>
</head>
<body>


<header>
    <img alt="Vegans - Babble" src="images/logo.png"/>
    <button class="right-button" id="logoutButton" aria-label="Logout"><span id="loggedInLabel"></span>Logout
    </button>
</header>
<div class="page-content">
    <nav></nav>
    <main>
        <div class="room-header">
            <h1>Vegans</h1>
            <div class="room-status">
                <dl>
                    <dt>
                        <img src="images/message_icon.png" width="24" height="24" alt="Messages Count"/>
                        <span id="messagesCount">0</span>
                    </dt>
                    <dd>
                        <img src="images/user_icon.png" width="24" height="24" alt="Users Count"/>
                        <span id="usersCount">0</span>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="messages-container">
            <ol id="messages">

            </ol>
        </div>
        <form id="sendMessageForm">
            <textarea id="sendMessageText" rows="1" title="New message" aria-label="message"
                      placeholder="Enter you message... (Shift + Enter for new line)"></textarea>
            <button id="sendMessageButton" aria-label="Send" type="submit">
                <img src="images/send_button.png" alt="" width="60" height="60"/>
            </button>
        </form>

        <div id="loginDialog" class="dialog-container">
            <div class="dialog-content">
                <h1>Who are you?</h1>
                <form id="loginForm">
                    <div class="dialog-input-row">
                        <label for="fullName">Full Name:</label>
                        <input id="fullName" name="fullName"/>
                    </div>
                    <div class="dialog-input-row">
                        <label for="email">Email:</label>
                        <input id="email" name="email"/>
                    </div>
                    <div class="dialog-buttons">
                        <button type="reset">Stay Anonymous</button>
                        <button class="positive" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script type="application/javascript" src="scripts/main.js"></script>
<script type="text/javascript">
    Babble.start();
</script>
</body>
</html>
