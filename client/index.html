<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Vegans - Babble</title>
</head>
<body>


<header>
    <img alt="Vegans - Babble" src="images/logo.png"/>
</header>
<div class="page-content">
    <nav></nav>
    <main>
        <div class="room-header">
            <h1>Vegans</h1>
            <div class="room-status">
                <img src="images/message_icon.png" width="24" height="24" alt="Messages Count"/>
                <span id="messagesCount">0</span>
                <img src="images/user_icon.png" width="24" height="24" alt="Users Count"/>
                <span id="usersCount">0</span>
            </div>
        </div>
        <div class="messages-container"></div>
        <form>
            <textarea id="sendMessageText" rows="1" title="New message" placeholder="Enter you message..."></textarea>
            <button aria-label="Send" type="submit">
                <img src="images/send_button.png" alt="" width="60" height="60"/>
            </button>
        </form>

    </main>
</div>


<script type="application/javascript" src="scripts/exceptions.js"></script>
<script type="application/javascript" src="scripts/md5.js"></script>
<script type="application/javascript" src="scripts/babble.js"></script>
<script type="application/javascript" src="scripts/storage.js"></script>
<script type="application/javascript" src="scripts/utils.js"></script>
<script type="application/javascript" src="scripts/message.js"></script>
<script type="application/javascript" src="scripts/main.js"></script>
</body>
</html>
